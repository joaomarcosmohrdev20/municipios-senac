<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municípios</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>

    <h1>Municípios (API)</h1>

    <button id="btn">Carregar municípios</button>

    <button id="btnmais">Carregar mais municípios</button>

    <button id="btnmenos">Carregar menos municípios</button>

    <h2>Novo Município</h2>

    <div class="form">
        <input type="text" id="campoMunicipio" placeholder="Nome do município">
        <input type="text" id="campoUF" placeholder="UF (ex: RS)">
        <input type="text" id="campoCaracteristica" placeholder="Característica">
        <button id="btnSalvar">Salvar</button>
    </div>

    <div id="listagem" class="container"></div>

    
</body>

</html>
